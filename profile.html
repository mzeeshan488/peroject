<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketing system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <b><a href="tasks.html" class="navbar-brand text-light" style="margin-right:50px;">Ticketing System</a></b>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item" style="margin-right:50px;">
                        <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#myModal" aria-current="page"
                            href="#">Create Ticket</a>
                    </li>
                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Create Ticket</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div class="field form-group mb-3">
                                        <label>Summary</label>
                                        <input class="form-control" type="text" class="form-control"
                                            placeholder="Summary" />
                                    </div>

                                    <div class="field form-group mb-3">
                                        <label>Name</label>
                                        <input class="form-control" type="text" class="form-control"
                                            placeholder="Name" />
                                    </div>

                                    <div class="field form-group mb-3">
                                        <label>Description</label>
                                        <div>
                                            <textarea id="tiny"></textarea>
                                        </div>
                                    </div>

                                    <div class="field form-group mb-3">
                                        <label>Select Issue Type</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Issue Type</option>
                                            <option value="1">Software</option>
                                            <option value="2">Hardware</option>
                                            <option value="3">Others</option>
                                        </select>
                                    </div>
                                    <div class="field form-group mb-3">
                                        <label for="formFile" class="form-label">Choose Files</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>

                                    <div class="field form-group mb-3">
                                        <label>Issue location</label>
                                        <input type="text" class="form-control" placeholder="Issue location">
                                    </div>

                                    <div class="field form-group mb-3">
                                        <label>Company name </label>
                                        <input type="text" class="form-control" placeholder="Company name">
                                    </div>

                                    <div class="field form-group mb-3">
                                        <label>System reference number</label>
                                        <input type="text" class="form-control" placeholder="System reference number">
                                    </div>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn mx-3"
                                            style="background-color:#e30b13; color:white;"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary" data-bs-save="modal">Create
                                            Ticket</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
                <div class="card p-0 m-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <a href="/search.html">
                            <div class="input-group-append "><button class="btn btn-primary"><i
                                        class="fa fa-search"></i></button></div>
                    </div></a>
                </div>

                <div class="navbar-nav ms-auto position-sticky"
                    style="margin-right: 100px; z-index: 1; text-decoration: none;">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./images/1.jpg" class="rounded-circle z-depth-0" alt="avatar image" height="35"
                                width="35" />
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">My profile</a></li>
                            <li><a class="dropdown-item" href="/index.html">logout</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <!-------------------------------------------------->
    <!-- Task board -->
    <!-------------------------------------------------->
    <div class="container mt-3">
        <div class="d-flex justify-content-between">
            <h5>My Profile</h5>
            <button type="button" class="btn btn-outline-primary mb-2 mx-3" data-bs-toggle="modal"
                data-bs-target="#Modal"><i class="fa fa-pencil"></i>
                Edit profile
            </button>
        </div>
        <!-- The Modal -->
        <div class="modal" id="Modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit profile</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form action="submit" method="post">
                            <div class="form-group mb-3">
                                <div class="field form-group mb-3">
                                    <label>Name </label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="field form-group mb-3">
                                    <label>Role</label>
                                    <input type="text" class="form-control" placeholder="Role">
                                </div>

                                <div class="field form-group mb-3">
                                    <label>DOB</label>
                                    <input type="text" class="form-control" placeholder="MM-DD-YYYY">
                                </div>
                                <div class="field form-group mb-3">
                                    <label>Address</label>
                                    <input type="text" class="form-control" placeholder="Address">
                                </div>
                                <div class="field form-group mb-3">
                                    <label>City</label>
                                    <input type="text" class="form-control" placeholder="City">
                                </div>
                                <div class="field form-group mb-3">
                                    <label>Country</label>
                                    <input type="text" class="form-control" placeholder="Country">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn mx-3" style="background-color:#e30b13; color: white;"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-save="modal">Update Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card p-3" id="bgcard">
            <div class="content">
                <div class="card-box profile-header">
                    <div class="row">
                        <div class="table-responsive">
                            <div class="col-md-12 d-flex flex-row bd-highlight ">
                                <div class="p-2 bd-highlight">
                                    <img src="./images/1.jpg" class="rounded-circle z-depth-0" alt="avatar image"
                                        height="150" width="150" />
                                </div>
                                <div class="p-2 bd-highlight mt-5 me-5">
                                    <h3>Johnson</h3>
                                    <h6>System Engineer</h6>
                                </div>
                                <div class="p-2 bd-highlight mt-5 ms-5">
                                    <table class="table table-borderless">
                                        <tbody>
                                            <tr>
                                                <th scope="row">Email:</th>
                                                <td>muhammedzeeshan488@gmail.com</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">DOB : </th>
                                                <td>12-16-1996</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="profile-tabs">
                        <ul class="nav nav-tabs nav-tabs-bottom">
                            <span style=" border-bottom: 5px solid rgb(51, 95, 240);"><li class="nav-item"><a class="nav-link active fw-bold"  href="#" data-toggle="tab">Address
                                    Info</a></li></span>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane show active ">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="card-box px-1">
                                            <div class="col-12">
                                                <table class="table table-borderless mt-4">
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">Address:</th>
                                                            <td>Nethaji Road</td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">City / Region:</th>
                                                            <td>Chennai</td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">Country:</th>
                                                            <td>India</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<script>
    tinymce.init({
        selector: 'textarea#tiny',
        plugins: 'lists',
        toolbar: 'undo redo | forecolor backcolor | numlist bullist | fontselect fontsizeselect | bold italic underline removeformat | alignleft aligncenter alignright alignjustify'
    });
</script>

</html>
