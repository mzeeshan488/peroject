<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticketing system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <label for="category">Select a category:</label>
    <select id="category">
        <option value="">Choose category</option>
        <option value="software">Software</option>
        <option value="hardware">Hardware</option>
    </select>

    <div id="software-options" style="display:none;">
        <div class="form-group">
            <input type="radio" name="issue-type" value="os-issues"> OS Issues <br>
            <input type="radio" name="issue-type" value="application-issues"> Application Issues

        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#category').on('change', function () {
                var category = $(this).val();
                if (category == 'software') {
                    $('#software-options').show();
                } else {
                    $('#software-options').hide();
                }
            });
        });
    </script>

</body>

</html>
