<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="p-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body px-5">
                        <form method="POST">
                            <div class="form-group py-2">
                                <div class="input-field"> <span class="fa fa-user p-2"></span> <input type="text"
                                        placeholder="Username or Email" required> </div>
                            </div>
                            <div class="form-group py-1 mb-4">
                                <div class="input-field"> <span class="fa fa-lock px-2"></span> <input type="password"
                                        placeholder="Enter your Password" required> <button
                                        class="btn bg-white text-muted p-1"> <span class="fa fa-eye-slash"></span>
                                    </button>
                                </div>
                            </div>
                            <small>
                                <div class="form-inline"> <input type="checkbox" name="remember" id="remember"> <label
                                        for="remember" class="text-muted">Remember me</label> <a
                                        href="/forgetpwd/fwd.html" id="forgot" class="font-weight-bold my-2">Forgot
                                        password?</a> </div>
                            </small>
                             <a href="./tasks.html"><div class="btn btn-primary mt-3 btn-block w-100 p-2" id="log">Log In</div></a> 
                            <small>
                                <div class="text-center pt-4  text-muted">New user? <a href="/signup/signup.html">Create
                                        account </a></div>
                            </small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
